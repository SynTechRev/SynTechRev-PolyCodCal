name: CodeQL Security Analysis

# Top-level permissions required by CodeQL and checkout
permissions:
  contents: read
  security-events: write

on:
  # Use pull_request for PRs from the same repository
  pull_request:
    branches: [main]
  # Use pull_request_target for PRs from forks (runs in base repo context)
  # with access to secrets and permissions needed for CodeQL analysis
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main]
  push:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python']
    
    steps:
      # SECURITY NOTE: For pull_request_target (forks), we checkout the PR head
      # to analyze the actual changes, but we do NOT persist credentials or run
      # untrusted code with write access. The workflow itself runs in the base
      # repository context with the necessary permissions to upload results.
      # 
      # For pull_request (same repo), we checkout normally since it's trusted code.
      # 
      # The ref is automatically set correctly:
      # - pull_request: checks out the PR merge commit
      # - pull_request_target: checks out the base branch by default, but we override
      #   to check out the PR head for analysis
      # - push: checks out the pushed commit
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For pull_request_target, explicitly checkout the PR head
          # For pull_request and push, use the default ref
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.ref }}
          fetch-depth: 0
          persist-credentials: false
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Autobuild for Python is usually sufficient
          # If you need custom build steps, replace autobuild with them
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
